apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: NodePort
  ports:
    - port: 8501
      targetPort: 8501
      nodePort: 30001
  selector:
    app: frontend

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/nm-dl1212/todo-frontend:d7e35a446cdc383e27a190f459e70f611bb43583
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: api-config
          ports:
            - containerPort: 8501
