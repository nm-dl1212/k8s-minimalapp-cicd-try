apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  ports:
    - port: 5000
  selector:
    app: backend

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/nm-dl1212/todo-backend:49ec9d5472034208ab12bf77f08d0dbc0d549702
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: db-config
            - secretRef:
                name: db-secret
          ports:
            - containerPort: 5000
