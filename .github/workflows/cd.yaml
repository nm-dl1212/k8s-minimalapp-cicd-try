name: Update Manifests and Create PR

on:
  workflow_run:
    workflows: ["Build and Push Docker Images"]
    types:
      - completed

jobs:
  update-manifests:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract latest commit SHA
        run: echo "IMAGE_TAG=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_ENV

      - name: Replace image tags in frontend.yaml and backend.yaml
        run: |
          sed -i "s|image: frontend:.*|image: ghcr.io/${{ github.repository_owner }}/todo-frontend:${IMAGE_TAG}|" todo-app/k8s-manifests/frontend.yaml
          sed -i "s|image: backend:.*|image: ghcr.io/${{ github.repository_owner }}/todo-backend:${IMAGE_TAG}|" todo-app/k8s-manifests/backend.yaml

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "Update image tags to ${{ env.IMAGE_TAG }}"
          title: "Update image tags to ${{ env.IMAGE_TAG }}"
          body: |
            Auto-updated image tags:
            - frontend → `${{ env.IMAGE_TAG }}`
            - backend  → `${{ env.IMAGE_TAG }}`
          branch: update-manifests-${{ env.IMAGE_TAG }}
          base: main
