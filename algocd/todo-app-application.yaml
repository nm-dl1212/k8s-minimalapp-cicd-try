apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todo-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/nm-dl1212/k8s-minimalapp-cicd-try.git'
    targetRevision: main
    path: k8s-manifests/deployment
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: todo-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
